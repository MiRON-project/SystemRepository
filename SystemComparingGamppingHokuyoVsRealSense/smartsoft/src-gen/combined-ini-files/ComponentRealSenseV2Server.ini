##########################
# component parameters

[component]

# the name of the component for the naming service
name ComponentRealSenseV2Server
# the initial MainState of the component
initialMainState Neutral
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

[depthPushNewestServer]
serviceName depthPushNewestServer
roboticMiddleware ACE_SmartSoft

[imagePushNewestServer]
serviceName imagePushNewestServer
roboticMiddleware ACE_SmartSoft

[colorImagePushNewestServer]
serviceName colorImagePushNewestServer
roboticMiddleware ACE_SmartSoft

[imageQueryServer]
serviceName imageQueryServer
roboticMiddleware ACE_SmartSoft

[colorImageQueryServer]
serviceName colorImageQueryServer
roboticMiddleware ACE_SmartSoft

##########################
# client port parameters

[basePushTimedClient]
wiringName basePushTimedClient
serverName ComponentRobotinoBaseServer
serviceName BaseStateServiceOut
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1

[ptuPosePushNewestClient]
wiringName ptuPosePushNewestClient
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1

[UrPosePushTimedClient]
wiringName UrPosePushTimedClient
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1

[UrPoseQueryClient]
wiringName UrPoseQueryClient
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1



##########################
# activity parameters

[ImageTask]
minActFreqHz 0.0
maxActFreqHz 0.0
# setup default trigger as PeriodicTimer
triggerType PeriodicTimer
periodicActFreqHz 30.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 0.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
##########################
## component parameters ##
##########################

##########################
# InternalParameter settings
[settings]
debug_info true
device_serial_number 733512070584
post_processing true
pushnewest_color_image true
pushnewest_depth_image false
pushnewest_rgbd_image true
undistort_image true
valid_image_time 1.0

##########################
# InternalParameter stereo
[stereo]
baseline 49.7852

##########################
# InternalParameter sensor_pose
[sensor_pose]
azimuth 1.5707963
elevation 3.14159265
roll 1.32
x 90
y 0
z 350

##########################
# InternalParameter RGB_config
[RGB_config]
framerate 30
height 480
width 640

##########################
# InternalParameter Depth_config
[Depth_config]
framerate 30
height 480
width 640

######################################
## parameter refinement base
[base]
on_manipulator false
on_ptu false
on_base true
on_ur false
x 0
y 0
z 0
base_a 0
steer_a 0
