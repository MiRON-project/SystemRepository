##########################
# component parameters

[component]

# the name of the component for the naming service
name ComponentGMapping
# the initial MainState of the component
initialMainState Neutral
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

[newestMapPushServer]
serviceName newestMapPushServer
roboticMiddleware ACE_SmartSoft

##########################
# client port parameters

[laserClient]
wiringName laserClient
serverName ComponentRobotinoLaserServer
serviceName pushNewestServer
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1

[basePositionUpdateClient]
wiringName basePositionUpdateClient
serverName ComponentRobotinoBaseServer
serviceName LocalizationUpdateServiceIn
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1



##########################
# activity parameters

[GMappingTask]
minActFreqHz 0.0
maxActFreqHz 0.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 0.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
