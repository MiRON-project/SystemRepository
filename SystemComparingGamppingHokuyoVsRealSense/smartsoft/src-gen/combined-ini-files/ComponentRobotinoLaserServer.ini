##########################
# component parameters

[component]

# the name of the component for the naming service
name ComponentRobotinoLaserServer
# the initial MainState of the component
initialMainState Neutral
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

[pushNewestServer]
serviceName pushNewestServer
roboticMiddleware ACE_SmartSoft

[safetyfieldEventServer]
serviceName safetyfieldEventServer
roboticMiddleware ACE_SmartSoft

[queryServer]
serviceName queryServer
roboticMiddleware ACE_SmartSoft

##########################
# client port parameters

[baseTimedClient]
wiringName baseTimedClient
serverName ComponentRobotinoBaseServer
serviceName BaseStateServiceOut
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1



##########################
# activity parameters

[ReadLaserTask]
minActFreqHz 0.0
maxActFreqHz 0.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 0.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
##########################
## component parameters ##
##########################

##########################
# InternalParameter RobotinoLaser_ini
[RobotinoLaser_ini]
activatePushNewest true
activate_safetyEventServer true
laserPosX 170.0
laserPosY 0.0
laserPosZ 150.0
laserSafetyDist 0.3
laserWarningSafetyDist 0.3
max_range 5600
min_range 20
opening_angle 240
pitch 0.0
robotinoAddress 192.168.178.40
roll 0.0
verbose false
yaw 0.0

