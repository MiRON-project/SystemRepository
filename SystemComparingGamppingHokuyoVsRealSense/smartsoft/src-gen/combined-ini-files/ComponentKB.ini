##########################
# component parameters

[component]

# the name of the component for the naming service
name ComponentKB
# the initial MainState of the component
initialMainState Neutral
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

[kbEventServer]
serviceName kbEventServer
roboticMiddleware ACE_SmartSoft

[kbQuery]
serviceName kbQuery
roboticMiddleware ACE_SmartSoft

##########################
# client port parameters

[kbChainedEntriesEventClient]
wiringName kbChainedEntriesEventClient
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1



##########################
# activity parameters

[dummy]
minActFreqHz 0.0
maxActFreqHz 0.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 0.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
