##########################
# component parameters

[component]

# the name of the component for the naming service
name ComponentLaserFromRGBDServer
# the initial MainState of the component
initialMainState Neutral
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

[laserPushNewestServer]
serviceName laserPushNewestServer
roboticMiddleware ACE_SmartSoft

[laserQueryServer]
serviceName laserQueryServer
roboticMiddleware ACE_SmartSoft

##########################
# client port parameters

[rgbdClient]
wiringName rgbdClient
serverName ComponentRealSenseV2Server
serviceName imagePushNewestServer
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1



##########################
# activity parameters

[LaserTask]
minActFreqHz 0.0
maxActFreqHz 0.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 0.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
#####################
# internal parameters
#####################
##########################
# InternalParameter base_manipulator
[base_manipulator]
base_a 0
on_base true
steer_a 0
turret_a 0
x 0
y 0
z 0

##########################
# InternalParameter laser_generator
[laser_generator]
angle_resolution 0.5
max_range 10000
min_range 280
rgbd_source 0
vertical_fov 0.0

##########################
# InternalParameter scanner
[scanner]
azimuth 0
elevation 0
on_turret false
roll 0
verbose true
x 0
y 0
z 0

##########################
# InternalParameter services
[services]
activate_push_newest true
active_push_timed false


