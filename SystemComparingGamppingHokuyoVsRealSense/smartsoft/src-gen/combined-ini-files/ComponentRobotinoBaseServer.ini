##########################
# component parameters

[component]

# the name of the component for the naming service
name ComponentRobotinoBaseServer
# the initial MainState of the component
initialMainState Neutral
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

[BatteryEventServiceOut]
serviceName BatteryEventServiceOut
roboticMiddleware ACE_SmartSoft

[BumperEventServiceOut]
serviceName BumperEventServiceOut
roboticMiddleware ACE_SmartSoft

[DigitalInputEventOut]
serviceName DigitalInputEventOut
roboticMiddleware ACE_SmartSoft

[BaseStateServiceOut]
serviceName BaseStateServiceOut
roboticMiddleware ACE_SmartSoft

[LaserSafetyEventServiceOut]
serviceName LaserSafetyEventServiceOut
roboticMiddleware ACE_SmartSoft

[NavigationVelocityServiceIn]
serviceName NavigationVelocityServiceIn
roboticMiddleware ACE_SmartSoft

[LocalizationUpdateServiceIn]
serviceName LocalizationUpdateServiceIn
roboticMiddleware ACE_SmartSoft

[PowerOutputSendIn]
serviceName PowerOutputSendIn
roboticMiddleware ACE_SmartSoft

[BaseStateQueryServiceAnsw]
serviceName BaseStateQueryServiceAnsw
roboticMiddleware ACE_SmartSoft

[RobotinoIOValuesQueryServiceAnsw]
serviceName RobotinoIOValuesQueryServiceAnsw
roboticMiddleware ACE_SmartSoft

##########################
# client port parameters

[LocalizationEventServiceIn]
wiringName LocalizationEventServiceIn
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1



##########################
# activity parameters

[OdomTask]
minActFreqHz 20.0
maxActFreqHz 1.0
# setup default trigger as PeriodicTimer
triggerType PeriodicTimer
periodicActFreqHz 50.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 20.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0

[SignalStateTask]
minActFreqHz 0.0
maxActFreqHz 0.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 0.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0

[robotinoAPITask]
minActFreqHz 0.0
maxActFreqHz 0.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 0.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
##########################
## component parameters ##
##########################

##########################
# InternalParameter Robot
[Robot]
daemonIP 127.0.0.1
maxRotVel 4.0
maxVelX 1.0
maxVelY 1.0

##########################
# InternalParameter Bumper
[Bumper]
bumperTimeOutMSec 0
bumperTimeOutSec 10

##########################
# InternalParameter LaserSafetyField
[LaserSafetyField]
generateLaserSafetyFieldEvents false
laserSafetyfFieldTimeOutMSec 0
laserSafetyfFieldTimeOutSec 10

######################################
## parameter refinement General
[General]
verbose false
hasSignalState false
useLocalizationEvent false
poseFileName /tmp/lastRobotPose.txt
writePoseFile false
